# Ansible inventory file: lists the hosts that will be used when the playbook
# runs. Learn more at:
#   https://docs.ansible.com/ansible/latest/user_guide/intro_inventory.html
#
all:
  children:
    app_servers:
      hosts:
        host1:
          ansible_host: 192.168.1.10
        host2:
      vars:
        service_user: myserviceuser
        # Use mkpasswd --method=sha-512 to generate
        service_pass_enc: "encrypted-password-for-account"
        ansible_pass: "password-for-account"

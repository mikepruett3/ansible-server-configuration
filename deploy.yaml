---
  - hosts: all
    gather_facts: true

    tasks:
    - name: Temporarily set ansible_user to root
      set_fact:
        ansible_user: root
        
    - name: Create Service account for Ansible
      user:
        name: '{{ ansible_user }}'
        password: '{{ ansible_pass }}'
        comment: "Ansible Service account"
        state: present


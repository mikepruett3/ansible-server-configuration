---
  - hosts: all
    gather_facts: true

    tasks:
    - name: Set root as ansible_user
      set_fact:
        ansible_user: root

    - name: Create Service account for Ansible
      remote_user: root
      user:
        name: '{{ service_user }}'
        password: '{{ service_pass }}'
        comment: "Ansible Service account"
        state: present

